<mat-toolbar>
	<span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
	<mat-card-content>
		<form class="my-form" autocomplete="off" novalidate [formGroup]="form">
			<mat-form-field class="full-width">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Email" name="email" formControlName="email">
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Password</mat-label>
				<input matInput placeholder="Password" name="password" formControlName="password">
			</mat-form-field>
			<mat-card-actions>
				<button mat-raised-button (click)="login()" color="primary">Login</button>
			</mat-card-actions>
		</form>
	</mat-card-content>
</mat-card>
